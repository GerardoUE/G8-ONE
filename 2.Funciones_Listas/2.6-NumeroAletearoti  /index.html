<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!--Encabezado a modificar desde app.js-->
    <h1> </h1>

    <!--Parrafo a modificar desde app.js-->
    <p> </p>

    <!--Botones que realizar funciones en js-->

    <!--Boton : son cajitas que son interactivas con la pagina, como el boton de cambio de aspecto, de envio , etc-->

    <!--Evento : son las acciones realizadas en la pagina, como cambio de color, si pasamos el cursor, etc.
                 las acciones de los eventos siempre tienen que estar dentro de comillas dobles " ".-->

    <!-- onclick : es un evento, es dar click al boton o click encendido, pero la accion que va a tomar al hacer click, 
                   eso lo definimos o realizamos con javascript-->

    <!-- Ejemplo:  
                   <button onclick="alert('Click');"
         aqui vemos que el boton tiene un evento que al hacer lick, aparece un mensaje de alerta que dice Click 
         Es recomensable no ponener todo el codigo de javascript dentro del evento, lo podemos referencias llamando desde el app.js -->

    <button onclick="intentoDeUsuario();">Intentar</button> <!-- Boton 1 agregamos el evento onclick con la funcion intentoDeUsuario() -->
    <button>Nuevo Juego</button> <!-- Boton 2 -->

</body>
<script src="app.js"></script>
</html>
